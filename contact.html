<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Eigen CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-dark text-white">
    <!-- NAVIGATIE -->
    <header class="container py-4">
      <nav class="navbar navbar-expand-md navbar-dark">
        <section class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="assets/logo.png"
              alt="Logo Jasper Goossens"
              width="40"
              height="40"
              class="me-2"
            />
            <span class="fw-bold">Jasper Goossens</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <section class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Projecten</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </section>
        </section>
      </nav>
    </header>

    <!-- CONTACT FORMULIER -->
    <main class="container py-5 my-5">
      <header class="mb-5">
        <h1 class="display-5 fw-bold">Contact</h1>
        <p class="text-secondary">
          Stuur me gerust een bericht. Ik antwoord zo snel mogelijk.
        </p>
      </header>

      <section class="row justify-content-center">
        <article class="col-12 col-md-8 col-lg-6">
          <form method="POST" netlify class="needs-validation" novalidate>
            <!-- Netlify hidden field -->
            <input type="hidden" name="form-name" value="contact" />

            <fieldset class="border p-4 rounded-3">
              <legend class="float-none w-auto px-2">Jouw gegevens</legend>

              <!-- Naam -->
              <section class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input
                  type="text"
                  id="naam"
                  name="naam"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Gelieve je naam in te vullen.
                </div>
              </section>

              <!-- E-mail -->
              <section class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Gelieve een geldig e-mailadres in te vullen.
                </div>
              </section>

              <!-- Bericht -->
              <section class="mb-3">
                <label for="bericht" class="form-label">Bericht</label>
                <textarea
                  id="bericht"
                  name="bericht"
                  rows="5"
                  class="form-control"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Gelieve een bericht in te vullen.
                </div>
              </section>

              <button type="submit" class="btn btn-outline-light w-100 mt-3">
                Verzenden
              </button>
            </fieldset>
          </form>
        </article>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      class="container text-center border-top border-secondary-subtle py-3 mt-5 small text-secondary"
    >
      Â© <span id="year"></span> Jasper Goossens
    </footer>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="js/form-validation.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
  <span class="cursor-dot"></span>
  <span class="cursor-outline"></span>
</html>
